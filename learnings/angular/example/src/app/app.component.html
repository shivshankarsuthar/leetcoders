<div class="main-container">
  <div class="small-div">
    <div>
      <input type="text" placeholder="entry something here..." [(ngModel)]="topic">
      <button (click)="addInList()">Submit</button>
    </div>
    <div class="list-item" *ngFor="let item of items;let i = index">
      <div>{{item.value}}</div>
      <div><button (click)="deleteInList(i)">Delete</button></div>
    </div>
  </div>
</div>
